<div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
    <div data-is-page-builder-ignored-element="true">
        <img
            if="data.banner_image_1.attributes().src"
            css="data.banner_image_1.css"
            ko-style="data.banner_image_1.style"
            attr="data.banner_image_1.attributes"
            data-bind="attr: { alt: data.banner_image_1.attributes().src }"
            hidden
        />
        <a
            attr="data.link_1.attributes"
            ko-style="data.link_1.style"
            css="data.link_1.css"
            hidden
        >
            <span
                attr="data.banner_title_1.attributes"
                ko-style="data.banner_title_1.style"
                css="data.banner_title_1.css"
                html="data.banner_title_1.html"
                hidden
            ></span>
        </a>
        <img
            if="data.banner_image_2.attributes().src"
            css="data.banner_image_2.css"
            ko-style="data.banner_image_2.style"
            attr="data.banner_image_2.attributes"
            hidden
        />
        <a
            attr="data.link_2.attributes"
            ko-style="data.link_2.style"
            css="data.link_2.css"
            hidden
        >
            <span
                attr="data.banner_title_2.attributes"
                ko-style="data.banner_title_2.style"
                css="data.banner_title_2.css"
                html="data.banner_title_2.html"
                hidden
            ></span>
        </a>
        <img
            if="data.banner_image_3.attributes().src"

        <a
            attr="data.link_3.attributes"

            <span

                html="data.banner_title_3.html"
                hidden
            ></span>
        </a>
        <img
            if="data.banner_image_4.attributes().src"

        <a
            attr="data.link_4.attributes"

            css="data.link_4.css"
            hidden

            <span
                attr="data.banner_title_4.attributes"

                css="data.banner_title_4.css"
                html="data.banner_title_4.html"
                hidden
            ></span>
        </a>
    </div>
    <div
        attr="data.block_directive.attributes"
        html="data.block_directive.html"
    ></div>
</div>
