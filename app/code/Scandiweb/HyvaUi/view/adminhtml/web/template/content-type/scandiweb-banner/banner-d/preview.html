<div attr="data.main.attributes"
     ko-style="data.main.style"
     class="pagebuilder-content-type sw-slider"
     css="data.main.css"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div class="component-heading">
        <div class="icon-pagebuilder-sw header"></div>
        SW Banner D (Grid 4)
    </div>
    <div class="sw-content">
        <div class="banner-d-wrapper">
            <div class="banner-card">
                <img if="data.banner_image_1.attributes().src"
                     css="data.banner_image_1.css"
                     ko-style="data.banner_image_1.style"
                     attr="data.banner_image_1.attributes"
                     width="600"
                     height="400"
                     loading="lazy"
                />
                <div class="banner-text-wrapper">
                    <div class="banner-title"
                         attr="data.banner_title_1.attributes"
                         ko-style="data.banner_title_1.style"
                         css="data.banner_title_1.css"
                         data-bind="liveEdit: { field: 'banner_title_1', placeholder: $t('Enter Banner Title') }">
                    </div>
                </div>
            </div>

            <div class="banner-card">
                <img if="data.banner_image_2.attributes().src"
                     css="data.banner_image_2.css"
                     ko-style="data.banner_image_2.style"
                     attr="data.banner_image_2.attributes"
                     width="600"
                     height="400"
                     loading="lazy"
                />
                <div class="banner-text-wrapper">
                    <div class="banner-title"
                         attr="data.banner_title_2.attributes"
                         ko-style="data.banner_title_2.style"
                         css="data.banner_title_2.css"
                         data-bind="liveEdit: { field: 'banner_title_2', placeholder: $t('Enter Banner Title') }">
                    </div>
                </div>
            </div>

            <div class="banner-card">
                <img if="data.banner_image_3.attributes().src"
                     css="data.banner_image_3.css"
                     ko-style="data.banner_image_3.style"
                     attr="data.banner_image_3.attributes"
                     width="600"
                     height="400"
                     loading="lazy"
                />
                <div class="banner-text-wrapper">
                    <div class="banner-title"
                         attr="data.banner_title_3.attributes"
                         ko-style="data.banner_title_3.style"
                         css="data.banner_title_3.css"
                         data-bind="liveEdit: { field: 'banner_title_3', placeholder: $t('Enter Banner Title') }">
                    </div>
                </div>
            </div>

            <div class="banner-card">
                <img if="data.banner_image_4.attributes().src"
                     css="data.banner_image_4.css"
                     ko-style="data.banner_image_4.style"
                     attr="data.banner_image_4.attributes"
                     width="600"
                     height="400"
                     loading="lazy"
                />
                <div class="banner-text-wrapper">
                    <div class="banner-title"
                         attr="data.banner_title_4.attributes"
                         ko-style="data.banner_title_4.style"
                         css="data.banner_title_4.css"
                         data-bind="liveEdit: { field: 'banner_title_4', placeholder: $t('Enter Banner Title') }">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <render args="getOptions().template"/>
</div>
